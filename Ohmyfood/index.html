<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="../Ohmyfood/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="responsive">
        <header>
            <nav id="navBar">
                <img class ="logo" src ="images/logo/ohmyfood.png" alt="restaurant logo"/>
                <div class="location">
                    <p><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p> 
                </div>
            </nav>
        </header>
        <main>
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restaurants we picked for you</p>
            <button class="exRest">Explore our restaurants</button>
            <h2>How it works</h2>
            <div class="choiceMenu">
                <div class="choiceMenuList"><p class="choiceMenuBtn">1</p><button><i class="fa-solid fa-mobile-screen-button"></i>Chose a restaurant</button></div>
                <div class="choiceMenuList"><p class="choiceMenuBtn">2</p><button><i class="fa-solid fa-list-ul"></i>Create your menu</button></div>
                <div class="choiceMenuList"><p class="choiceMenuBtn">3</p><button><i class="fa-solid fa-store"></i>Go enjoy at the restaurant</button></div>
            </div>
            <h2>Restaurant</h2>
            <div>
                <div>
                    <a href="#" class="restaurantOptions">
                        <img class="menuOption" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">
                        <div class="des">
                            <p>The Full Palette</p>
                            <p>New York</p>
                            <div class="heartIcon"><i class="fa-thin fa-heart"></i></div>
                        </div>
                    </a>
                <div>
                    <a href="#" class="restaurantOptions">
                        <button><img class="menuOption" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate">New</button>
                        <div class="des">
                            <p>The Enchanted Plate</p>
                            <p>New York</p>
                            <div class="heartIcon"><i class="fa-thin fa-heart"></i></div>
                        </div>
                    </a>
                </div>
                <div>
                    <a href="#" class="restaurantOptions">
                        <button><img class="menuOption" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille">New</button>
                        <div class="des">
                            <p>Bastille</p>
                            <p>New York</p>
                            <div class="heartIcon"><i class="fa-thin fa-heart"></i></div>
                        </div>
                    </a>
                </div>
                <div>
                    <a href="#" class="restaurantOptions">
                        <img class="menuOption" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le Gourmand">
                        <div class="des">
                            <p>Le Gourmand</p>
                            <p>New York</p>
                            <div class="heartIcon"><i class="fa-thin fa-heart"></i></div>
                        </div>
                    </a>
                </div>
            </div>
            
        </main>
        <footer>
            <img class ="logo" src ="images/logo/ohmyfood.png" alt="restaurant logo"/>
            <div>
                <div><i class="fa-solid fa-utensils"></i><p>Suggest a restaurant</p></div>
                <div><i class="fa-solid fa-handshake-angle"></i><p>Become a parter</p></div>
                <p>legal</p>
                <p>Contact</p>
            </div>
        </footer>
</body>
</html>
